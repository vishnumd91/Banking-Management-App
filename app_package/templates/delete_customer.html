{%extends "base.html" %}
{%block content%}
<form action="" method="POST" novalidate>
    {{form.hidden_tag()}}
    <fieldset>
        <legend>CLOSE ACCOUNT</legend>
        <p>{{form.cid.label}}{{form.cid(size=32,autofocus=True)}}
        {% for error in form.cid.errors %}
            <span style="color:red;">{{error}}</span>
        {% endfor %}</p>
        
        <p>
        {{form.submit()}}
        </p>
    </fieldset>
    <p><a href="{{url_for('menu')}}">Back</a></p>
     
</form>
{%endblock%}
